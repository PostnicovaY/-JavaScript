<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  В сомом начале значения c и d = undefined

  Согласно спецификации ECMAScript, undefined в JavaScript можно получить
  при доступе к неинициализированным переменным, несуществующим свойствам объекта, 
  несуществующим элементам массива, etc.

  В строке ниже префиксная форма ++a увеличивает a и возвращает новое значение 2.
  Так что console.log(c) покажет 2, новым значением a будет 2.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  В строке ниже постфиксная форма b++ также увеличивает b но возвращает старое значение (которое было до увеличения). 
  Так что console.log(d) покажет 1, новым значением b будет 2.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  На данный момент наши значения:
  a = 2, b = 2, c = 2, d = 1

  В строке ниже префиксная форма ++a увеличивает a и возвращает новое значение 3, ну и прибавляем 2.
  Так что console.log(c) покажет 5, новым значением a будет 3.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  В строке ниже постфиксная форма b++ также увеличивает b но возвращает старое значение (которое было до увеличения), 
  прибавляем 2. Так что console.log(d) покажет 4, новым значением b будет 3.

  Итого наши итоговые значения:
  a = 3, b = 3, c = 5, d = 4  
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
