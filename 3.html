<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";


  /*
  1. Складываем числа 10 плюс 10 получаем 20.
  2. Сложить 20 плюс "10" уже не получится, так это разные типы данных. Программа автоматически приведет число 20 в строку "20" и соеденит два строковых значения "20" плюс "10" получим "2010".
  3. С помощью console.log выводим строку "2010" в консоль.
   */
  console.log(10 + 10 + "10");

  /*
  1. Сложить 10 плюс "10" не получится, так это разные типы данных. Программа автоматически приведет число 10 в строку "10" и соеденит два строковых значения "10" плюс "10" получим "1010".
  2. Сложить "1010" плюс 10 не получится, так это разные типы данных. Программа автоматически приведет число 10 в строку "10" и соеденит два строковых значения "1010" плюс "10" получим "101010".
  3. С помощью console.log выводим строку "101010" в консоль
   */
  console.log(10 + "10" + 10);

  /*
  1. Складываем числа 10 плюс 10 получаем 20.
  2. Тут у нас стоит оператор +"10", который превратит строку "10" в число 10
  3. Складываем числа 20 плюс 10 получаем 30.
  4. С помощью console.log выводим число 30 в консоль
   */
  console.log(10 + 10 + +"10");

  /*
  1. Тут у нас стоит оператор -"", который превратит пустую строку "" в число -0.
  2. 10 делим на -0, получаем -Infinity
  3. С помощью console.log выводим число -Infinity в консоль
   */
  console.log(10 / -""); // -Infinity

  /*
  1. Тут у нас стоит оператор +"2,5", который должен перевести строку в число, но т.к. у нас стоит зяпятая, а не точка, то он выдаст ошибку NaN
  2. 10 делим на NaN, получаем NaN
  3. С помощью console.log выводим число NaN в консоль
   */
  console.log(10 / +"2,5"); // NaN
</script>
</body>
</html>
